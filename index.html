<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>

    <form action = "index.php" method = "POST" enctype="multipart/form-data">

        <label for = "username">Username:</label>
        <input type = "text" id = "username" placeholder="Insert Username" minlength = "4" maxlength = "10" required>

        <label for = "password">Password:</label>
        <input type = "password" placeholder = "Insert password" minlength = "10" id = "password" required>

        <label for = "email">email:</label>
        <input type = "email" id = "email" placeholder = "enter email">

        <label for = "tel">Mobile:</label>
        <input type = "tel" id = "phone" placeholder = "enter phone number" pattern="[0-9]{3}-[0-9]{3}-{0-9}{4}" required>

        <label for = "date">Birthday:</label>
        <input type = "date" id = "bday" placeholder = "enter birthday">

        <label for = "quantity">Order Size:</label>
        <input type = "number" id = "quantity" placeholder = "enter birthday" minlength="0" value = "1">

        <label>Title:</label>
        <label for = "Mr.">Mr</label>
        <input type = "radio" id ="Mr." value = "Mr." name = "title">
        <label for = "Ms.">Ms</label>
        <input type = "radio" id ="Ms." value = "Ms." name = "title">
        <label for = "Mrs">Mrs</label>
        <input type = "radio" id ="Mrs." value = "Mrs." name = "title">


        <label for = "payment">payment:</label>
        <select id ="payment">
            <option value = "visa">visa</option>
            <option value = "mastercard">mastercard</option>
            <option value = "giftcard">giftcard</option>
        </select>

        <label for = "yes">yes?:</label>
        <input type = "checkbox" id="yes">

        <label for = "comment">Question:</label>
        <textarea id = "comment" row = "3" cols = "25"></textarea>

        <label for = "file">Upload Documents:</label>
        <input type  = "file" id = "file" accept = "image/png, image/jpg">
        

        <input type = "reset">
        <input type = "submit">
    </form>

    
</body>
</html>
